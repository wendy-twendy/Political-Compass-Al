<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Compass Quiz - User Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-2xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">User Information</h1>
        
        <div class="bg-white rounded-lg shadow-md p-8">
            <p class="mb-4 text-gray-600">
                We collect this information to provide you with statistical comparisons to users with similar demographics after you complete the quiz. This helps contextualize your results and provides more meaningful insights.
            </p>
            <form id="user-info-form" action="{{ url_for('submit_demographics') }}" method="POST">
                <div class="mb-4">
                    <label for="age" class="block text-gray-700 font-bold mb-2">Age:</label>
                    <input type="number" id="age" name="age" min="0" max="120" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 font-bold mb-2">Location:</label>
                    <input type="text" id="location" name="location" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="gender" class="block text-gray-700 font-bold mb-2">Gender:</label>
                    <select id="gender" name="gender" class="w-full px-3 py-2 border rounded-lg">
                        <option value="">Prefer not to say</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">Next</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="fixed bottom-0 left-0 right-0 p-4 bg-white shadow-md text-center text-gray-500">
        <p>Follow us on Twitter: <a href="https://twitter.com/elonmusk" target="_blank" class="text-blue-500 hover:underline">@elonmusk</a></p>
    </footer>
</body>
</html>
