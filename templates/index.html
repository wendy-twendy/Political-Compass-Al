<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Compass Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Political Compass Quiz</h1>
        
        <div id="quiz-container" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Answer the following questions:</h2>
            <form id="quiz-form">
                {% for question in questions %}
                <div class="mb-6">
                    <p class="mb-2 font-medium">{{ loop.index }}. {{ question }}</p>
                    <div class="flex justify-between">
                        <label class="flex items-center">
                            <input type="radio" name="q{{ loop.index }}" value="1" required class="mr-2">
                            Strongly Disagree
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="q{{ loop.index }}" value="2" required class="mr-2">
                            Disagree
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="q{{ loop.index }}" value="3" required class="mr-2" checked>
                            Neutral
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="q{{ loop.index }}" value="4" required class="mr-2">
                            Agree
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="q{{ loop.index }}" value="5" required class="mr-2">
                            Strongly Agree
                        </label>
                    </div>
                </div>
                {% endfor %}
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">Submit</button>
            </form>
        </div>
        
        <div id="results-container" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-center">Your Political Compass Result</h2>
            <div id="plotly-chart" class="flex justify-center" style="width: 100%; padding-top: 10px; position: relative;"></div>
            <p id="result-description" class="mt-4 text-center"></p>
            <div class="flex justify-center mt-4">
                <button id="download-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">Download Image</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
