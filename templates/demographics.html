<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographics - Political Compass Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-2xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Demographics</h1>
        
        <div class="bg-white rounded-lg shadow-md p-8">
            <form id="demographics-form" action="{{ url_for('main.submit_demographics') }}" method="POST">
                <div class="mb-4">
                    <label for="age" class="block text-gray-700 font-bold mb-2">Age:</label>
                    <input type="number" id="age" name="age" required min="18" max="120" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="sex" class="block text-gray-700 font-bold mb-2">Sex:</label>
                    <select id="sex" name="sex" required class="w-full px-3 py-2 border rounded-lg">
                        <option value="" disabled selected>Select your sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="education" class="block text-gray-700 font-bold mb-2">Education Level:</label>
                    <select id="education" name="education" required class="w-full px-3 py-2 border rounded-lg">
                        <option value="" disabled selected>Select your education level</option>
                        <option value="high_school">High School</option>
                        <option value="bachelors">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="phd">Ph.D. or Higher</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="city" class="block text-gray-700 font-bold mb-2">City:</label>
                    <select id="city" name="city" required class="w-full px-3 py-2 border rounded-lg">
                        <option value="" disabled selected>Select your city</option>
                        {% for municipality in municipalities %}
                        <option value="{{ municipality }}">{{ municipality }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">Next</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="fixed bottom-0 left-0 right-0 p-4 bg-white shadow-md text-center text-gray-500">
        <p>Follow us on Twitter: <a href="https://twitter.com/elonmusk" target="_blank" class="text-blue-500 hover:underline">@elonmusk</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/demographics.js') }}"></script>
</body>
</html>
