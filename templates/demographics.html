<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Compass Quiz - Demographics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container max-w-2xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Demographic Information</h1>
        
        <div class="bg-white rounded-lg shadow-md p-8">
                <form id="demographics-form" action="{{ url_for('submit_demographics') }}" method="POST">
                    <div class="mb-4">
                    <label for="age" class="block text-gray-700 font-bold mb-2">Age:</label>
                    <input type="number" id="age" name="age" min="0" max="120" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="sex" class="block text-gray-700 font-bold mb-2">Sex:</label>
                    <select id="sex" name="sex" required class="w-full px-3 py-2 border rounded-lg">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="country" class="block text-gray-700 font-bold mb-2">Country:</label>
                    <input type="text" id="country" name="country" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">Next</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="fixed bottom-0 left-0 right-0 p-4 bg-white shadow-md text-center text-gray-500">
        <p>Follow us on Twitter: <a href="https://twitter.com/elonmusk" target="_blank" class="text-blue-500 hover:underline">@elonmusk</a></p>
    </footer>
</body>
</html>
